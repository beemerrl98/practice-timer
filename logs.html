<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Practice Log</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #FFFFFF; /* white background */
      color: white;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #09779C; /* blue */
    }

    p {
      color: 000000
    }

    .back-button {
      background-color: #3b82f6; /* blue-500 */
      color: white;
      margin-bottom: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .back-button:hover {
      background-color: #2563eb; /* blue-600 */
    }

    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
      background-color: white;
      color: #1e293b; /* slate-800 */
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e2e8f0; /* gray-200 */
    }

    th {
      background-color: #f1f5f9; /* slate-100 */
      font-weight: bold;
    }

    tr:hover {
      background-color: #f8fafc; /* slate-50 */
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
        padding: 0.5rem;
      }

      th, td {
        padding: 0.5rem;
      }

      .back-button {
        width: 100%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="button-container">
  <button class="back-button" onclick="location.href='index.html'">‚Üê Back to Timer</button>
</div>  <h1>üéπ Practice Sessions</h1>
  <h2 style="text-align: center;" id="summary">üïí Practice Time (Last 7 Days): ...</h2>
  <p id="weeklyTotal" style="text-align: center; font-size: 1.25rem; margin-bottom: 1rem; color: #000">
    Loading this week's total practice time...
  </p>
  <canvas id="practiceChart" width="400" height="400" style="max-width: 500px; margin: auto;"></canvas>
  <div class = "table-container">
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Date</th>
          <th>Start</th>
          <th>End</th>
          <th>Duration (min)</th>
          <th>Notes</th>
          <th>Practice Type</th>
        </tr>
      </thead>
      <tbody id="logBody">
        <!-- Filled dynamically -->
      </tbody>
    </table>
  </div>

  <!-- PapaParse CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
     const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRt68Glgn4iFLRzikBKVOiZbKmGguMcUnOji-c-xU44HYwiZCUAv1Yh54N_6Lnvi0FtrwIt_PeIkUvo/pub?output=csv';

  function renderTable(data) {
    const tbody = document.getElementById('logBody');
    tbody.innerHTML = '';

    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row['Timestamp'] || ''}</td>
        <td>${row['Date'] || ''}</td>
        <td>${row['Start'] || ''}</td>
        <td>${row['End'] || ''}</td>
        <td>${row['Duration'] || ''}</td>
        <td>${row['Notes'] || ''}</td>
        <td>${row['Practice Type'] || ''}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data;
      const now = new Date();
      const last7Days = new Date(now);
      last7Days.setDate(now.getDate() - 7);

      // Filter entries from last 7 days with valid duration
      const filteredRows = data.filter(row => {
        const dateStr = row['Date'];
        const duration = parseFloat(row['Duration']);
        return dateStr && !isNaN(duration) && new Date(dateStr) >= last7Days;
      });

      // Render filtered data in table
      renderTable(filteredRows);

      // === 1. Display total duration ===
      const totalMinutes = filteredRows.reduce((sum, row) => {
        return sum + (parseFloat(row['Duration']) || 0);
      }, 0);
      const totalHours = (totalMinutes / 60).toFixed(1);
      document.getElementById('summary').textContent = `üïí Practice Time (Last 7 Days): ${totalHours} hours`;

      // === 2. Group by Practice Type for pie chart ===
      const practiceMap = {};
      filteredRows.forEach(row => {
        const type = row['Practice Type'] || 'Unspecified';
        const duration = parseFloat(row['Duration']) || 0;
        practiceMap[type] = (practiceMap[type] || 0) + duration;
      });

      const labels = Object.keys(practiceMap);
      const values = Object.values(practiceMap);

      new Chart(document.getElementById('practiceChart'), {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: 'Minutes Practiced',
            data: values,
            backgroundColor: [
              '#60A5FA', '#FBBF24', '#34D399', '#F472B6', '#A78BFA', '#F87171', '#FDBA74'
            ],
            borderColor: '#fff',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const minutes = context.raw;
                  const hours = (minutes / 60).toFixed(1);
                  return `${context.label}: ${hours} hrs (${minutes} min)`;
                }
              }
            }
          }
        }
      });
    },
    error: function(err) {
      console.error('Error loading CSV:', err);
    }
  });
  </script>
</body>
</html>
