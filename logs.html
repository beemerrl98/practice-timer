<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Practice Log</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #FFFFFF; /* white background */
      color: white;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #09779C; /* blue */
    }

    p {
      color: 000000
    }

    .back-button {
      background-color: #3b82f6; /* blue-500 */
      color: white;
      margin-bottom: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .back-button:hover {
      background-color: #2563eb; /* blue-600 */
    }

    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
      background-color: white;
      color: #1e293b; /* slate-800 */
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e2e8f0; /* gray-200 */
    }

    th {
      background-color: #f1f5f9; /* slate-100 */
      font-weight: bold;
    }

    tr:hover {
      background-color: #f8fafc; /* slate-50 */
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
        padding: 0.5rem;
      }

      th, td {
        padding: 0.5rem;
      }

      .back-button {
        width: 100%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="button-container">
  <button class="back-button" onclick="location.href='index.html'">‚Üê Back to Timer</button>
</div>  <h1>üéπ Practice Sessions</h1>
  <p id="weeklyTotal" style="text-align: center; font-size: 1.25rem; margin-bottom: 1rem; color: #000">
    Loading this week's total practice time...
  </p>
  <div class = "table-container">
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Date</th>
          <th>Start</th>
          <th>End</th>
          <th>Duration (min)</th>
          <th>Notes</th>
          <th>Practice Type</th>
        </tr>
      </thead>
      <tbody id="logBody">
        <!-- Filled dynamically -->
      </tbody>
    </table>
  </div>

  <!-- PapaParse CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
  // Published Google Sheet CSV URL
  const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRt68Glgn4iFLRzikBKVOiZbKmGguMcUnOji-c-xU44HYwiZCUAv1Yh54N_6Lnvi0FtrwIt_PeIkUvo/pub?output=csv';

  // Render table rows
  function renderTable(data) {
    const tbody = document.getElementById('logBody');
    tbody.innerHTML = ''; // Clear old rows

    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row['Timestamp'] || ''}</td>
        <td>${row['Date'] || ''}</td>
        <td>${row['Start'] || ''}</td>
        <td>${row['End'] || ''}</td>
        <td>${row['Duration'] || ''}</td>
        <td>${row['Notes'] || ''}</td>
        <td>${row['Practice Type'] || ''}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Calculate total practice time from the last 7 days
  function displayWeeklyTotal(data) {
    const now = new Date();
    const sevenDaysAgo = new Date(now);
    sevenDaysAgo.setDate(now.getDate() - 6); // includes today
    sevenDaysAgo.setHours(0, 0, 0, 0);

    let total = 0;

    data.forEach(row => {
      const dateStr = row['Date'];
      const durationStr = row['Duration'];

      if (dateStr && durationStr) {
        const parsedDate = new Date(dateStr);
        parsedDate.setHours(0, 0, 0, 0);

        if (parsedDate >= sevenDaysAgo && parsedDate <= now && !isNaN(Number(durationStr))) {
          total += parseFloat(durationStr);
        }
      }
    });

    document.getElementById('weeklyTotal').textContent = 
      `üïí Practice Time (Last 7 Days): ${(total / 60).toFixed(1)} hours`
    }

  // Load and parse the CSV
  Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data;
      renderTable(data);
      displayWeeklyTotal(data);
    },
    error: function(err) {
      console.error('Error loading CSV:', err);
    }
  });
  </script>
</body>
</html>
