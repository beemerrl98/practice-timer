<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Practice Log</title>
  <style>
   
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    tr:hover {
      background-color: #f9fafb;
    }

        /* Wrap table in a responsive container */
    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
    }
    
    /* Make fonts and padding responsive */
    body {
      font-size: 16px;
      padding: 1rem;
    }
    
    table {
      min-width: 600px; /* ensures table is wide enough, triggers scroll on small screens */
    }
    
    /* Adjust font-size and padding on small devices */
    @media (max-width: 600px) {
      body {
        font-size: 14px;
        padding: 0.5rem;
      }
      th, td {
        padding: 0.5rem;
      }
    }

  </style>
</head>
<body>
  <button onclick="location.href='index.html'" style="margin-bottom: 20px;">Back to Timer</button>
  <h1>ðŸŽ¹ Practice Sessions</h1>
  <div class = "table-container">
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Date</th>
          <th>Start</th>
          <th>End</th>
          <th>Duration (min)</th>
          <th>Notes</th>
          <th>Practice Type</th>
        </tr>
      </thead>
      <tbody id="logBody">
        <!-- Filled dynamically -->
      </tbody>
    </table>
  </div>

  <!-- PapaParse CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    // Your published Google Sheet CSV URL:
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRt68Glgn4iFLRzikBKVOiZbKmGguMcUnOji-c-xU44HYwiZCUAv1Yh54N_6Lnvi0FtrwIt_PeIkUvo/pub?output=csv';

    function renderTable(data) {
      const tbody = document.getElementById('logBody');
      tbody.innerHTML = '';  // Clear existing content

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row['Timestamp'] || ''}</td>
          <td>${row['Date'] || ''}</td>
          <td>${row['Start'] || ''}</td>
          <td>${row['End'] || ''}</td>
          <td>${row['Duration'] || ''}</td>
          <td>${row['Notes'] || ''}</td>
          <td>${row['Practice Type'] || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Fetch and parse the CSV data
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        renderTable(results.data);
      },
      error: function(err) {
        console.error('Error loading CSV:', err);
      }
    });
  </script>
</body>
</html>
