<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piano Practice Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .timer {
      font-size: 2rem;
      margin: 1rem 0;
    }

    button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    #startBtn {
      background-color: #10b981;
      color: white;
    }

    #startBtn:hover {
      background-color: #059669;
    }

    #stopBtn {
      background-color: #ef4444;
      color: white;
    }

    #stopBtn:hover {
      background-color: #dc2626;
    }

    select {
      padding: 0.5rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #d1d5db;
    }

    label {
      font-size: 0.9rem;
      margin-top: 1rem;
      display: block;
      text-align: left;
    }
  </style>
</head>
<body>
  <button onclick="location.href='logs.html'" style="margin-bottom: 20px;">View Practice Log</button>

  <div class="container">
    <h1>ðŸŽ¹ Piano Practice Tracker</h1>
    <div class="timer" id="timerDisplay">00:00</div>

    <label for="practiceType">Practice Type</label>
    <select id="practiceType" required>
      <option value="" disabled selected>Select type...</option>
      <option value="Scales / Technical">Scales / Technical</option>
      <option value="Song Practice">Song Practice</option>
      <option value="Lessons">Lessons</option>
    </select>

    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    let startTime;
    let timerInterval;

    const timerDisplay = document.getElementById('timerDisplay');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const practiceTypeSelect = document.getElementById('practiceType');

    function updateTimerDisplay() {
      const now = new Date();
      const elapsed = new Date(now - startTime);
      const minutes = String(elapsed.getUTCMinutes()).padStart(2, '0');
      const seconds = String(elapsed.getUTCSeconds()).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    startBtn.addEventListener('click', () => {
      if (!practiceTypeSelect.value) {
        alert("Please select a practice type before starting.");
        return;
      }

      startTime = new Date();
      timerInterval = setInterval(updateTimerDisplay, 1000);
      startBtn.disabled = true;
      stopBtn.disabled = false;
      practiceTypeSelect.disabled = true;
    });

    stopBtn.addEventListener('click', () => {
      clearInterval(timerInterval);
      const endTime = new Date();
      const durationMin = Math.round((endTime - startTime) / 60000);

      const pad = (n) => String(n).padStart(2, '0');
      const formatTime = (d) => `${pad(d.getHours())}:${pad(d.getMinutes())}`;
      const formatDate = (d) => `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}`;

      const notes = prompt("What did you practice?", "");
      const practiceType = practiceTypeSelect.value;

      submitPracticeLog({
        date: formatDate(startTime),
        start: formatTime(startTime),
        end: formatTime(endTime),
        duration: durationMin,
        notes: notes || '',
        practiceType
      });

      alert("âœ… Practice logged!");
      timerDisplay.textContent = "00:00";
      startBtn.disabled = false;
      stopBtn.disabled = true;
      practiceTypeSelect.disabled = false;
      practiceTypeSelect.value = "";
    });

    function submitPracticeLog({ date, start, end, duration, notes, practiceType }) {
      const formURL = 'https://docs.google.com/forms/u/0/d/e/1FAIpQLSeobztPmlteVUamqVlA93Nm3dGfdEuvEWWfxhR73vHqEl0iGA/formResponse';

      const form = document.createElement('form');
      form.action = formURL;
      form.method = 'POST';
      form.target = 'hidden_iframe';

      const data = {
        'entry.722423313': date,
        'entry.368105488': start,
        'entry.1573943102': end,
        'entry.1972265357': duration,
        'entry.379824091': notes,
        'entry.1231776069': practiceType // âœ… Your new field
      };

      for (const key in data) {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = key;
        input.value = data[key];
        form.appendChild(input);
      }

      document.body.appendChild(form);
      setTimeout(() => {
        form.submit();
        document.body.removeChild(form);
      }, 100);
    }
  </script>
</body>
</html>
