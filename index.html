<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piano Practice Timer MVP</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f9fc;
      color: #222;
      user-select: none;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 25px;
      margin-right: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3498db;
      color: white;
      box-shadow: 0 4px 10px rgb(52 152 219 / 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:disabled {
      background: #bdc3c7;
      box-shadow: none;
      cursor: default;
    }

    button:not(:disabled):hover {
      background: #2980b9;
      box-shadow: 0 6px 15px rgb(41 128 185 / 0.6);
    }

    #timer {
      font-size: 3rem;
      font-weight: 600;
      color: #34495e;
      text-align: center;
      margin: 30px 0 25px 0;
      letter-spacing: 3px;
      user-select: text;
    }

    label {
      font-weight: 600;
      color: #34495e;
      display: block;
      margin-bottom: 6px;
      user-select: text;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      box-shadow: inset 0 2px 6px rgb(0 0 0 / 0.05);
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      user-select: text;
    }

    input[type="text"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgb(52 152 219 / 0.6);
    }

    #log {
      margin-top: 40px;
      padding-top: 15px;
      border-top: 2px solid #dfe6e9;
      user-select: text;
    }

    #log h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    .log-item {
      background: white;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.07);
      transition: box-shadow 0.3s ease;
    }

    .log-item:hover {
      box-shadow: 0 6px 18px rgb(0 0 0 / 0.12);
    }

    .log-item time {
      display: block;
      font-weight: 600;
      color: #2980b9;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .log-item strong {
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>Piano Practice Timer</h1>

  <div style="text-align: center;">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <div id="timer" aria-live="polite" aria-atomic="true">0:00</div>

  <label for="description">What did you practice?</label>
  <input type="text" id="description" placeholder="e.g. Scales, Bach Prelude" autocomplete="off" />

  <div id="log">
    <h2>Practice Log</h2>
    <div id="logItems" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script>
    let startTime = null;
    let timerInterval = null;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const timerDisplay = document.getElementById('timer');
    const descriptionInput = document.getElementById('description');
    const logItems = document.getElementById('logItems');

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    startBtn.addEventListener('click', () => {
      startTime = new Date();
      timerDisplay.textContent = '0:00';
      descriptionInput.value = '';
      startBtn.disabled = true;
      stopBtn.disabled = false;
      descriptionInput.focus();

      timerInterval = setInterval(() => {
        const elapsedSeconds = Math.floor((new Date() - startTime) / 1000);
        timerDisplay.textContent = formatTime(elapsedSeconds);
      }, 1000);
    });

    stopBtn.addEventListener('click', () => {
      if (!startTime) return;

      clearInterval(timerInterval);
      stopBtn.disabled = true;
      startBtn.disabled = false;

      const endTime = new Date();
      const elapsedSeconds = Math.floor((endTime - startTime) / 1000);
      const description = descriptionInput.value.trim() || '(No description)';

      const logItem = document.createElement('div');
      logItem.classList.add('log-item');
      logItem.innerHTML = `
        <time>${startTime.toLocaleTimeString()} - ${endTime.toLocaleTimeString()}</time>
        Duration: <strong>${formatTime(elapsedSeconds)}</strong><br/>
        Practice: ${description}
      `;
      logItems.prepend(logItem);

      timerDisplay.textContent = '0:00';
      descriptionInput.value = '';
      startTime = null;
    });
  </script>

</body>
</html>
